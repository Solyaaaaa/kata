<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисный центр Dell</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="brands.css">

</head>
<body>

<header class="header">
    <h2 class="header__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
</header>
<!-- Swiper -->
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
        
            <img src="brands_img/Lenovo.png" alt="Логотип Lenovo" width="108px" height="32px">
            <button class="swiper__button"><img src="brands_img/ic/go.svg"></button>
        
    </div>

    <div class="swiper-slide">
        
            <img src="brands_img/samsung.png" alt="Логотип Samsung" width="116px" height="38px">
            <button class="swiper__button"><img src="brands_img/ic/go.svg"></button>
        
    </div>
     
        <div class="swiper-slide">
       
            <img src="brands_img/apple.png" alt="Логотип Apple" width="44px" height="44px">
            <button class="swiper__button"><img src="brands_img/ic/go.svg"></button>
        
    </div>
    
        <div class="swiper-slide">
       
            <img src="brands_img/ViewSonic.png" alt="Логотип ViewSonic" width="128px" height="21px">
            <button class="swiper__button"><img src="brands_img/ic/go.svg"></button>
        
    </div>
    
        <div class="swiper-slide">
       
            <img src="brands_img/bosch.png" alt="Логотип Bosch" width="128px" height="28px">
            <button class="swiper__button"><img src="brands_img/ic/go.svg"></button>
        
    </div>
    
        <div class="swiper-slide">
        
            <img src="brands_img/hp.png" alt="Логотип Hp" width="52px" height="52px">
            <button class="swiper__button"><img src="brands_img/ic/go.svg"></button>
        
    </div>
    
        <div class="swiper-slide">
        
            <img src="brands_img/acer.png" alt="Логотип Acer" width="94px" height="24px">
            <button class="swiper__button"><img src="brands_img/ic/go.svg"></button>
        
    </div>
    
        <div class="swiper-slide">
       
            <img src="brands_img/sony.png" alt="Логотип Sony" width="128px" height="25px">
            <button class="swiper__button"><img src="brands_img/ic/go.svg"></button>
    
    </div>
    


  </div>
 
  <div class="swiper-pagination"></div>

</div>


<div id="brands__wrapper" class="brands__wrapper"> </div>
 
               <button id="button" class="button">
                     <img src="brands_img/ic/expand.png" alt="">
                     <span>Показать все</span>
                </button>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
const swiper = new Swiper('.swiper', {
  slidesPerView: 'auto',
  spaceBetween: 16,
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
  freeMode: true,
});
</script>
<script src="brands.js"></script>

</body>
</html>
