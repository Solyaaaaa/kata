<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {
  slidesPerView: 'auto',
  spaceBetween: 16,
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
  freeMode: true,
});


  const button = document.querySelector('.button');
  const wrapper = document.querySelector('.brands__wrapper');
  const buttonSpan = button.querySelector('span');
  const buttonImg = button.querySelector('img');

  let flag = false;

  button.addEventListener('click', () => {
    flag = !flag;

    wrapper.style.height = flag ? 'auto' : '177px';
    buttonSpan.textContent = flag ? 'Скрыть' : 'Показать все';
    buttonImg.src = flag ? 'brands_img/ic/expand2.png' : 'brands_img/ic/expand.png';
  });


</script>
